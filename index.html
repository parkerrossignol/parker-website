<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parker Rossignol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6e6e6, #b3b3b3);
      color: #222;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* LinkedIn Badge Fallback */
    .fallback-linkedin-card {
      width: 280px;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px auto;
      color: white;
    }

    .fallback-header {
      background-color: #2d3e50;
      padding: 8px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .fallback-header img {
      height: 18px;
      margin-left: 8px;
    }

    .fallback-body {
      padding: 16px;
    }

    .fallback-headshot {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #333;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .fallback-headshot:hover {
      transform: scale(1.05);
    }

    .fallback-name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 4px;
    }

    .fallback-school {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 14px;
    }

    .fallback-view-profile {
      display: inline-block;
      background: white;
      color: black;
      padding: 6px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 13px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .fallback-view-profile:hover {
      background: #ddd;
    }

    /* UF Hover Crocodile */
    .uflorida:hover::after {
      content: " üêä";
    }

    /* Map Frame */
    #map-frame {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 0;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Laser Show */
    @keyframes laser {
      0% { background: radial-gradient(circle, rgba(255,0,0,0.6), transparent 70%); }
      25% { background: radial-gradient(circle, rgba(0,255,0,0.6), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0,0,255,0.6), transparent 70%); }
      75% { background: radial-gradient(circle, rgba(255,255,0,0.6), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(255,0,255,0.6), transparent 70%); }
    }

    .laser-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      animation: laser 0.3s infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Parker Rossignol</h1>

  <!-- LinkedIn Official Badge -->
  <div class="badge-container">
    <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium"
      data-theme="dark" data-type="VERTICAL" data-vanity="parkerrossignol" data-version="v1">
    </div>

    <!-- Fallback LinkedIn-style card -->
    <div class="fallback-linkedin-card">
      <div class="fallback-header">
        <img src="linkedin-logo-png.png" alt="LinkedIn Logo">
      </div>
      <div class="fallback-body">
        <a href="https://www.linkedin.com/in/parkerrossignol" target="_blank">
          <img src="July%202023%20Headshot.JPG" alt="Headshot" class="fallback-headshot">
        </a>
        <div class="fallback-name">Parker Rossignol</div>
        <div class="fallback-school">University of Florida</div>
        <a href="https://www.linkedin.com/in/parkerrossignol" target="_blank" class="fallback-view-profile">View profile</a>
      </div>
    </div>
  </div>

  <p>Alumnus, <span class="uflorida">U Florida</span></p>

  <button onclick="toggleMap()">Toggle Map</button>
  <iframe
    id="map-frame"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3444.417344587935!2d-81.65565152380818!3d30.33218367478702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e5b6a5d5bdbb71%3A0x8d94b4b59a0b2b3a!2sJacksonville%2C%20FL!5e0!3m2!1sen!2sus!4v1696790000000"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

  <script>
    // Toggle map visibility with fade-in
    function toggleMap() {
      const frame = document.getElementById('map-frame');
      if (frame.style.display === 'none' || frame.style.display === '') {
        frame.style.display = 'block';
        setTimeout(() => frame.style.opacity = '1', 10);
      } else {
        frame.style.opacity = '0';
        setTimeout(() => frame.style.display = 'none', 1000);
      }
    }

    // Easter Egg: "JAX" laser show
    let jaxClicks = 0;
    function triggerLaserShow() {
      jaxClicks++;
      if (jaxClicks === 5) {
        const overlay = document.createElement('div');
        overlay.className = 'laser-overlay';
        document.body.appendChild(overlay);
        setTimeout(() => {
          overlay.remove();
          jaxClicks = 0;
        }, 3000);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML += `<p style="cursor:pointer;" onclick="triggerLaserShow()">JAX</p>`;
    });
  </script>

</body>
</html>
