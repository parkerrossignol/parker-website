<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parker Rossignol</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>üëã</text></svg>">

  <meta name="description" content="Parker Rossignol">
  <meta name="keywords" content="Parker Rossignol, Rossignol">
  <meta property="og:title" content="Parker Rossignol">
  <meta property="og:image" content="mn-strt-brdge.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      transition: background-color 0.5s, color 0.5s;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .badge-container {
      text-align: center;
      z-index: 3000;
      position: relative;
    }

    .fallback-button {
      display: none;
      align-items: center;
      background-color: #0a043c;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      margin-top: 10px;
    }

    .fallback-button img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .corner-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      color: black;
      display: flex;
      align-items: center;
      z-index: 3000;
      gap: 6px;
    }

    .hover-target {
      position: relative;
      display: inline-block;
    }

    .crocodile {
      position: absolute;
      font-size: 24px;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 10;
    }

    .hover-target:hover .crocodile {
      display: inline;
    }

    /* Laser light show (JAX) */
    #laser-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 2000;
      display: none;
      justify-content: center;
      align-items: center;
      animation: laser-animation 0.5s infinite;
    }

    @keyframes laser-animation {
      0% { background-color: red; }
      25% { background-color: green; }
      50% { background-color: blue; }
      75% { background-color: yellow; }
      100% { background-color: magenta; }
    }

    /* DC Map Frame Overlay */
    #dc-frame-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      background: white;
      border: 3px solid #0a043c;
      border-radius: 8px;
      z-index: 4000;
      display: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      overflow: hidden;
      opacity: 0;
    }

    /* Fade-in animation */
    .fade-in {
      display: block !important;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.97); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    #dc-frame-content {
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    #close-dc-frame {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 22px;
      color: #0a043c;
      cursor: pointer;
      font-weight: bold;
      z-index: 5000;
    }

    @media (max-width: 600px) {
      #dc-frame-overlay {
        width: 95%;
      }
      #close-dc-frame {
        font-size: 26px;
        top: 6px;
        right: 10px;
      }
    }
  </style>

  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <script>
    let jaxClickCount = 0;
    let dcClickCount = 0;

    window.addEventListener("load", function () {
      setTimeout(function () {
        const badge = document.querySelector('.badge-base');
        if (!badge || !badge.innerHTML.trim()) {
          document.querySelector('.fallback-button').style.display = 'inline-flex';
        }
      }, 2000);
    });

    // JAX laser show
    function triggerLaserShow() {
      const laserOverlay = document.getElementById('laser-overlay');
      laserOverlay.style.display = 'flex';
      setTimeout(() => { laserOverlay.style.display = 'none'; }, 5000);
    }

    function handleJaxClick() {
      jaxClickCount++;
      if (jaxClickCount === 5) {
        jaxClickCount = 0;
        triggerLaserShow();
      }
    }

    // DC map frame logic
    function handleDcClick() {
      dcClickCount++;
      if (dcClickCount === 5) {
        dcClickCount = 0;
        const dcFrame = document.getElementById('dc-frame-overlay');
        dcFrame.classList.add('fade-in');

        // small reflow trick to help embedded map calculate labels correctly
        // (force iframe re-measure shortly after showing)
        setTimeout(() => {
          const ifr = dcFrame.querySelector('iframe');
          if (ifr) {
            const prev = ifr.style.width || '';
            ifr.style.width = '99%';
            setTimeout(() => { ifr.style.width = prev || '100%'; }, 50);
          }
        }, 350);
      }
    }

    function closeDcFrame() {
      const dcFrame = document.getElementById('dc-frame-overlay');
      dcFrame.classList.remove('fade-in');
      dcFrame.style.display = 'none';
    }
  </script>
</head>
<body>
  <div id="laser-overlay"></div>

  <!-- DC Frame Overlay -->
  <div id="dc-frame-overlay">
    <span id="close-dc-frame" onclick="closeDcFrame()">‚úñ</span>
    <div id="dc-frame-content">
      <div style="max-width:980px;margin:5px auto 10px auto;font-size:14px;">
        <div style="position:relative;padding:0 0 70% 0;height:0;overflow:hidden;">
          <iframe id="dc-map-iframe"
            style="position:absolute;top:0;left:0;width:100%;height:100%;transform:translateZ(0);"
            src="//www.fla-shop.com/visited-states/embed/?st=AL%2CDC%2CDE%2CFL%2CGA%2CIA%2CIL%2CKY%2CLA%2CMD%2CMS%2CNC%2CNE%2CNY%2COH%2CSC%2CTN%2CVA&vc=ffa270&uc=278396&hc=40bfa6&bc=ffffff&ss=on"
            frameborder="0" scrolling="no"
            onload="setTimeout(() => { this.contentWindow.dispatchEvent(new Event('resize')); }, 400);">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <div id="main-content">
    <div class="badge-container">
      <div class="badge-base LI-profile-badge" 
           data-locale="en_US" 
           data-size="large" 
           data-theme="dark" 
           data-type="HORIZONTAL" 
           data-vanity="parkerrossignol" 
           data-version="v1"></div>

      <!-- LinkedIn Fallback (REPLACED HERE) -->
      <div class="fallback-button" style="display:none;align-items:center;background-color:transparent;padding:0;margin-top:10px;">
        <div style="width:300px;background:#000;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.35);font-family:Arial, sans-serif;">
          <div style="background:#2d3e50;padding:8px 10px;display:flex;align-items:center;">
            <img src="linkedin-logo-png.png" alt="LinkedIn Logo" style="height:18px;margin-left:6px;">
          </div>
          <div style="padding:14px;display:flex;flex-direction:column;align-items:center;gap:8px;">
            <a href="https://www.linkedin.com/in/parkerrossignol" target="_blank" rel="noopener" style="text-decoration:none;">
              <img src="July%202023%20Headshot.JPG" alt="Parker Rossignol" style="width:64px;height:64px;border-radius:50%;object-fit:cover;border:2px solid #222;display:block;">
            </a>
            <div style="font-size:15px;font-weight:700;color:#fff;text-align:center;margin-top:6px;">Parker Rossignol</div>
            <div style="font-size:13px;color:#cfcfcf;text-align:center;">University of Florida</div>
            <a href="https://www.linkedin.com/in/parkerrossignol" target="_blank" rel="noopener" style="display:inline-block;background:#fff;color:#000;padding:7px 14px;border-radius:20px;text-decoration:none;font-weight:700;margin-top:8px;">View profile</a>
          </div>
        </div>
      </div>
      <!-- END REPLACED FALLBACK -->
    </div>

    <div class="corner-text">
      <span onclick="handleJaxClick()">JAX</span> | 
      <span class="hover-target">U Florida
        <span class="crocodile">üêä</span>
      </span> | 
      <span onclick="handleDcClick()">DC</span>
    </div>
  </div>
</body>
</html>
