<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parker Rossignol</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>üëã</text></svg>">

  <!-- SEO metadata -->
  <meta name="description" content="Connect with Parker Rossignol on LinkedIn. Showcasing professional achievements and career highlights.">
  <meta name="keywords" content="Parker Rossignol, LinkedIn, professional profile, career">
  <meta property="og:title" content="Parker Rossignol | LinkedIn Profile">
  <meta property="og:image" content="July%202023%20Headshot.JPG">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      transition: background-color 0.5s, color 0.5s;
    }

    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .badge-container {
      text-align: center;
      z-index: 3000; /* Ensures it is above all other layers */
      position: relative;
    }

    .fallback-button {
      display: none;
      align-items: center;
      background-color: #0a043c;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      margin-top: 10px;
    }

    .fallback-button img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    /* Bottom-right corner text */
    .corner-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      color: black;
      display: flex;
      align-items: center;
      z-index: 3000; /* Ensures it appears above the laser show */
    }

    .hover-target {
      position: relative;
      display: inline-block;
    }

    .crocodile {
      position: absolute;
      font-size: 24px;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 10;
    }

    .hover-target:hover .crocodile {
      display: inline;
    }

    /* Laser light show */
    #laser-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 2000; /* Ensures it does not cover the badge or corner text */
      display: none;
      justify-content: center;
      align-items: center;
      animation: laser-animation 0.5s infinite;
    }

    @keyframes laser-animation {
      0% { background-color: red; }
      25% { background-color: green; }
      50% { background-color: blue; }
      75% { background-color: yellow; }
      100% { background-color: magenta; }
    }
  </style>

  <!-- LinkedIn Badge SDK -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <script>
    let jaxClickCount = 0;

        // Check for LinkedIn badge
        const badge = document.querySelector('.badge-base');
        setTimeout(function () {
          if (!badge || !badge.innerHTML.trim()) {
            document.querySelector('.fallback-button').style.display = 'inline-flex';
          }
        }, 2000);
      }, 2000);
    });

    function triggerLaserShow() {
      const laserOverlay = document.getElementById('laser-overlay');
      laserOverlay.style.display = 'flex';
      setTimeout(() => { laserOverlay.style.display = 'none'; }, 5000); // Show for 5 seconds
    }

    // Increment JAX click count and trigger laser show
    function handleJaxClick() {
      jaxClickCount++;
      if (jaxClickCount === 5) {
        jaxClickCount = 0; // Reset the count
        triggerLaserShow();
      }
    }
  </script>
</head>
<body>

  <!-- Laser light show -->
  <div id="laser-overlay"></div>

  <!-- Main content -->
  <div id="main-content">
    <div class="badge-container">
      <!-- LinkedIn Badge -->
      <div class="badge-base LI-profile-badge" 
           data-locale="en_US" 
           data-size="large" 
           data-theme="dark" 
           data-type="HORIZONTAL" 
           data-vanity="parkerrossignol" 
           data-version="v1"></div>

      <!-- Fallback button -->
      <a class="fallback-button" href="https://www.linkedin.com/in/parkerrossignol" target="_blank">
        <img src="July%202023%20Headshot.JPG" alt="Headshot">
        Connect with Parker Rossignol on LinkedIn
      </a>
    </div>

    <!-- Corner text -->
    <div class="corner-text">
      <span onclick="handleJaxClick()">JAX</span> | 
      <span class="hover-target">U Florida
        <span class="crocodile">üêä</span>
      </span> | 
      DC
    </div>
  </div>
</body>
</html>
