<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parker Rossignol</title>

  <!-- Favicon with a waving hand emoji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>üëã</text></svg>">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden; /* Prevents scrolling */
    }

    /* Centering the LinkedIn badge */
    .badge-container {
      text-align: center;
    }

    /* Bottom-right text styling */
    .corner-text {
      position: fixed; /* Ensures it stays in the viewport corner */
      bottom: 10px;
      right: 10px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      color: black;
      display: flex;
      align-items: center;
    }

    /* Hover-target and crocodile styling */
    .hover-target {
      position: relative;
      display: inline-block;
    }

    .crocodile {
      position: absolute;
      font-size: 18px;
      top: -20px; /* Position the crocodile above "U Florida" */
      left: 0;
      display: none;
      z-index: 10; /* Ensures it appears above other elements */
    }

    /* Show the crocodile on hover */
    .hover-target:hover .crocodile {
      display: inline;
    }
  </style>

  <!-- LinkedIn Badge SDK -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</head>
<body>
  <div class="badge-container">
    <!-- LinkedIn Badge -->
    <div class="badge-base LI-profile-badge" 
         data-locale="en_US" 
         data-size="large" 
         data-theme="dark" 
         data-type="HORIZONTAL" 
         data-vanity="parkerrossignol" 
         data-version="v1">
    </div>
  </div>

  <!-- Bottom-right corner text with crocodile hover effect -->
  <div class="corner-text">
    JAX | 
    <span class="hover-target">U Florida
      <span class="crocodile">üêä</span>
    </span> |
    DC
  </div>
</body>
</html>
