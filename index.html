<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parker Rossignol</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    h1 {
      font-weight: 700;
      font-size: 2em;
      margin-top: 60px;
      cursor: default;
      position: relative;
    }

    /* Crocodile emoji hover */
    .uflorida:hover::after {
      content: "üêä";
      position: absolute;
      margin-left: 8px;
    }

    /* LinkedIn Badge */
    .badge-base {
      margin-top: 20px;
    }

    /* LinkedIn Fallback */
    .linkedin-card {
      width: 300px;
      margin: 40px auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    .linkedin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0077b5;
      color: #fff;
      padding: 10px 16px;
      font-weight: 600;
    }

    /* FIX: Removed rounded clipping on logo */
    .linkedin-header .logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      border-radius: 0; /* no rounding */
    }

    .linkedin-body {
      padding: 16px;
      text-align: left;
    }

    .linkedin-body a {
      color: #0077b5;
      font-weight: 600;
      text-decoration: none;
    }

    /* Easter Egg laser show (JAX clicks) */
    #laserCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    /* DC map overlay frame */
    #dc-frame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,255,255,0.95);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
    }

    #dc-frame-content {
      width: 90%;
      max-width: 980px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>
    Parker Rossignol
  </h1>

  <!-- LinkedIn Embed -->
  <div class="badge-base LI-profile-badge"
    data-locale="en_US"
    data-size="medium"
    data-theme="light"
    data-type="VERTICAL"
    data-vanity="parkerrossignol"
    data-version="v1">
  </div>

  <!-- LinkedIn Fallback -->
  <div class="linkedin-card">
    <div class="linkedin-header">
      <span>LinkedIn</span>
      <img class="logo" src="linkedin-logo-png.png" alt="LinkedIn logo">
    </div>
    <div class="linkedin-body">
      <a href="https://www.linkedin.com/in/parkerrossignol" target="_blank">View Parker Rossignol‚Äôs Profile</a>
      <p>Professional profile and background.</p>
    </div>
  </div>

  <p>
    University of <span class="uflorida">Florida</span> ‚Ä¢ Based in <span id="dc">DC</span>
  </p>

  <!-- DC Frame -->
  <div id="dc-frame">
    <div id="dc-frame-content">
      <div style="max-width:980px;margin:5px auto 10px auto;font-size:14px;">
        <div style="position:relative;padding:0 0 70% 0;height:0;overflow:hidden;">
          <iframe id="dc-map-iframe"
            style="position:absolute;top:0;left:0;width:100%;height:100%;transform:translateZ(0);"
            src="//www.fla-shop.com/visited-states/embed/?st=AL%2CDC%2CDE%2CFL%2CGA%2CIA%2CIL%2CKY%2CLA%2CMD%2CMS%2CNC%2CNE%2CNY%2COH%2CSC%2CTN%2CVA&vc=ffa270&uc=278396&hc=40bfa6&bc=ffffff&ss=on&sl=on"
            frameborder="0" scrolling="no"
            onload="setTimeout(() => { this.contentWindow.dispatchEvent(new Event('resize')); }, 400);">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas for JAX Easter Egg -->
  <canvas id="laserCanvas"></canvas>

  <script>
    // --- Easter Egg (JAX laser show) ---
    let jaxClicks = 0;
    const h1 = document.querySelector("h1");
    const canvas = document.getElementById("laserCanvas");
    const ctx = canvas.getContext("2d");
    let active = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    h1.addEventListener("click", () => {
      jaxClicks++;
      if (jaxClicks === 5 && !active) {
        startLaserShow();
      }
    });

    function startLaserShow() {
      active = true;
      const colors = ["#ff0000", "#00ffcc", "#ffee00", "#00aaff"];
      const lasers = Array.from({ length: 25 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 6,
        dy: (Math.random() - 0.5) * 6,
        color: colors[Math.floor(Math.random() * colors.length)]
      }));

      function animate() {
        if (!active) return;
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        lasers.forEach(l => {
          ctx.beginPath();
          ctx.arc(l.x, l.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = l.color;
          ctx.fill();
          l.x += l.dx;
          l.y += l.dy;
          if (l.x < 0 || l.x > canvas.width) l.dx *= -1;
          if (l.y < 0 || l.y > canvas.height) l.dy *= -1;
        });
        requestAnimationFrame(animate);
      }

      animate();
      setTimeout(() => {
        active = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 5000);
    }

    // --- DC Map Easter Egg ---
    let dcClicks = 0;
    const dcSpan = document.getElementById("dc");
    const dcFrame = document.getElementById("dc-frame");

    dcSpan.addEventListener("click", () => {
      dcClicks++;
      if (dcClicks === 5) {
        dcFrame.style.display = "flex";
      }
    });

    dcFrame.addEventListener("click", () => {
      dcFrame.style.display = "none";
      dcClicks = 0;
    });
  </script>
</body>
</html>
