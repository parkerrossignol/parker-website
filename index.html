<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parker Rossignol</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Centering the LinkedIn badge */
    .badge-container {
      text-align: center;
    }

    /* Bottom-right text styling */
    .corner-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      color: black;
    }

    /* Crocodile emoticon styling */
    .corner-text .crocodile {
      display: none; /* Hidden by default */
      font-size: 18px;
      margin-left: 5px;
    }

    /* Show the crocodile on hover */
    .corner-text .hover-target:hover + .crocodile {
      display: inline;
    }
  </style>

  <!-- LinkedIn Badge SDK -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</head>
<body>
  <div class="badge-container">
    <!-- LinkedIn Badge -->
    <div class="badge-base LI-profile-badge" 
         data-locale="en_US" 
         data-size="large" 
         data-theme="dark" 
         data-type="HORIZONTAL" 
         data-vanity="parkerrossignol" 
         data-version="v1">
    </div>
  </div>

  <!-- Bottom-right corner text with crocodile hover effect -->
  <div class="corner-text">
    JAX | 
    <span class="hover-target">U Florida</span>
    <span class="crocodile">üêä</span> |
    DC
  </div>
</body>
</html>
