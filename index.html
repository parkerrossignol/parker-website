<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parker Rossignol</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>ðŸ‘‹</text></svg>">

  <!-- SEO metadata -->
  <meta name="description" content="Connect with Parker Rossignol on LinkedIn. Showcasing professional achievements and career highlights.">
  <meta name="keywords" content="Parker Rossignol, LinkedIn, professional profile, career">
  <meta property="og:title" content="Parker Rossignol | LinkedIn Profile">
  <meta property="og:image" content="July%202023%20Headshot.JPG">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      transition: background-color 0.5s, color 0.5s;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-overlay img {
      max-width: 100%;
      height: auto;
    }

    #main-content {
      display: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .badge-container {
      text-align: center;
    }

    .fallback-button {
      display: none; /* Hidden initially */
      align-items: center;
      background-color: #0a043c;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      margin-top: 10px;
    }

    .fallback-button img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>

  <!-- LinkedIn Badge SDK -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <script>
    window.addEventListener("load", function () {
      // Hide loading overlay after 2 seconds and show main content
      setTimeout(function () {
        document.getElementById("loading-overlay").classList.add("hidden");
        document.getElementById("main-content").style.display = "flex";

        // Check for LinkedIn badge
        const badge = document.querySelector('.badge-base');
        setTimeout(function () {
          if (!badge || !badge.innerHTML.trim()) {
            // Show fallback if LinkedIn badge doesn't load
            document.querySelector('.fallback-button').style.display = 'inline-flex';
          }
        }, 2000); // Allow time for LinkedIn API to initialize
      }, 2000); // 2 seconds for loading screen
    });
  </script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-overlay">
    <img src="7rF7.gif" alt="Loading">
  </div>

  <!-- Main content -->
  <div id="main-content">
    <div class="badge-container">
      <!-- LinkedIn Badge -->
      <div class="badge-base LI-profile-badge" 
           data-locale="en_US" 
           data-size="large" 
           data-theme="dark" 
           data-type="HORIZONTAL" 
           data-vanity="parkerrossignol" 
           data-version="v1"></div>

      <!-- Fallback button -->
      <a class="fallback-button" href="https://www.linkedin.com/in/parkerrossignol" target="_blank">
        <img src="July%202023%20Headshot.JPG" alt="Headshot">
        Connect with Parker Rossignol on LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
