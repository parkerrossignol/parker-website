<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Badge</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
    }

    /* Centering the LinkedIn badge */
    .badge-container {
      text-align: center;
    }
  </style>

  <!-- LinkedIn Badge SDK -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</head>
<body>
  <div class="badge-container">
    <!-- LinkedIn Badge - Remove the inner <a> tag to prevent redundant links -->
    <div class="badge-base LI-profile-badge" 
         data-locale="en_US" 
         data-size="large" 
         data-theme="dark" 
         data-type="HORIZONTAL" 
         data-vanity="parkerrossignol" 
         data-version="v1">
    </div>
  </div>
</body>
</html>
