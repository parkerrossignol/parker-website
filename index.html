<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parker Rossignol</title>

  <!-- Favicon with a waving hand emoji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>üëã</text></svg>">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Loading screen overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loading-overlay img {
      max-width: 100%;
      height: auto;
    }

    /* Main content styling (hidden initially) */
    #main-content {
      display: none; /* Hidden initially */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, grey, white);
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden; /* Prevents scrolling */
    }

    /* Centering the LinkedIn badge */
    .badge-container {
      text-align: center;
    }

    /* Bottom-right text styling */
    .corner-text {
      position: fixed; /* Ensures it stays in the viewport corner */
      bottom: 10px;
      right: 10px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      color: black;
      display: flex;
      align-items: center;
    }

    /* Hover-target and crocodile styling */
    .hover-target {
      position: relative;
      display: inline-block;
    }

    .crocodile {
      position: absolute;
      font-size: 24px; /* Increased to 24px */
      top: -28px; /* Adjusted to position slightly higher */
      left: 50%;
      transform: translateX(-50%); /* Centers the crocodile above "U Florida" */
      display: none;
      z-index: 10; /* Ensures it appears above other elements */
    }

    /* Show the crocodile on hover */
    .hover-target:hover .crocodile {
      display: inline;
    }
  </style>

  <!-- LinkedIn Badge SDK -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

  <!-- JavaScript to handle the loading screen timeout -->
  <script>
    window.addEventListener("load", function() {
      // Show main content after 2 seconds and hide loading overlay
      setTimeout(function() {
        document.getElementById("loading-overlay").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 2000); // 2000ms = 2 seconds

      // Check if the LinkedIn badge loaded, and show a fallback if not
      const badge = document.querySelector('.LI-profile-badge');
      const fallback = document.querySelector('#badge-fallback');
      if (badge && badge.offsetHeight === 0) {
        fallback.style.display = 'block';
        badge.style.display = 'none';
      }
    });
  </script>
</head>
<body>
  <!-- Loading screen overlay with GIF -->
  <div id="loading-overlay">
    <img src="7rF7.gif" alt="Loading">
  </div>

  <!-- Main website content -->
  <div id="main-content">
    <div class="badge-container">
      <!-- LinkedIn Badge -->
      <div class="badge-base LI-profile-badge" 
           data-locale="en_US" 
           data-size="large" 
           data-theme="dark" 
           data-type="HORIZONTAL" 
           data-vanity="parkerrossignol" 
           data-version="v1">
      </div>
      <!-- Fallback for LinkedIn Badge -->
      <div id="badge-fallback" style="display: none; font-family: Arial, sans-serif; font-size: 16px;">
        <a href="https://www.linkedin.com/in/parkerrossignol" target="_blank" style="text-decoration: none; color: black;">
          Visit Parker Rossignol on LinkedIn
        </a>
      </div>
    </div>

    <!-- Bottom-right corner text with crocodile hover effect -->
    <div class="corner-text">
      JAX | 
      <span class="hover-target">U Florida
        <span class="crocodile">üêä</span>
      </span> |
      DC
    </div>
  </div>
</body>
</html>
